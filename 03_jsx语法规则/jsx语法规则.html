<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jsx语法规则</title>
    <style>
        .title {
            background-color: bisque;
            width: 200px;
        }
    </style>
</head>
<body>
<div id="test">

</div>


<!--    react 核心库-->
<script src="../js/react.development.js"></script>
<!--    react dom库-->
<script src="../js/react-dom.development.js"></script>

<script src="../js/bable.min.js"></script>

<script type="text/babel">
    const greating = "greating"
    const message = "Hi react"
    //创建虚拟dom
    const VDom = (
        <div>
            <h2 className="title">
            <span style={{color: "pink", fontSize: "30px"}} title={greating.toUpperCase()}>
              {message.toUpperCase()}
            </span>
            </h2>
            <h2 className="title">
            <span style={{color: "pink", fontSize: "30px"}} title={greating.toUpperCase()}>
              {message.toUpperCase()}
            </span>
            </h2>
            <input type="text">

            </input>
        </div>

    )

    ReactDOM.render(VDom, document.getElementById("test"))
    //     jsx 语法规则
    // 虚拟dom不需要加引号
    // 虚拟dom中 使用js表达式 需要使用{}
    // 样式的类名指定不要用class 而是className  class在react中是关键字
    //内联样式需要使用style={{}}},内部的{} 是js对象，但是对于key是多个单词的需要使用驼峰写法
    // 只能有一个根标签
    // 标签必须闭合
    //标签首字母
        // 如果是小写，那么会转化为html同名标签 若html无该标签 那么报错
        // 如果是大写 那么会以react component来对待，如果component 没定义 那么直接报错
</script>
</body>
</html>
