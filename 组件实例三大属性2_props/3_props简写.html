<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Props简写</title>
</head>
<body>

<div id="test">

</div>

<div id="test2">

</div>



<!--    react 核心库-->
<script src="../js/react.development.js"></script>
<!--    react dom库-->
<script src="../js/react-dom.development.js"></script>

<script src="../js/bable.min.js"></script>

<script src="../js/prop-types.min.js"></script>


<script type="text/babel">

  class Peoson extends React.Component{
    static propTypes = {
      name: PropTypes.string.isRequired,
      age: PropTypes.number,
      sex: PropTypes.string,
      speak: PropTypes.func
    }
    static defaultProps = {
      age: 18,
      sex: "男"
    }

    render(){
      const { name,sex,age} = this.props

      return (
              <ul>
                <li>名字: {name}</li>
                <li>性别: {sex}</li>
                <li>年龄: {age+1}</li>
                <li>
                  <button onClick={this.props.speak}>speak</button>
                </li>
              </ul>
      )
    }

  }
  // const  p = {
  //     age: 18,
  //     sex: "男"
  // }
  // ReactDOM.render(<Peoson {...p}/>,document.getElementById("test"))

  ReactDOM.render(<Peoson name={12} speak={speak}/>,document.getElementById("test"))
  ReactDOM.render(<Peoson name={"xiaoqian"} age={20} sex={"女"}/>,document.getElementById("test2"))

  function speak(){
    console.log("I can speak")
  }


</script>
</body>
</html>
