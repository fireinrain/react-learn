<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Props</title>
</head>
<body>

<div id="test">

</div>

<div id="test2">

</div>
<div id="test3">

</div>


<!--    react 核心库-->
<script src="../js/react.development.js"></script>
<!--    react dom库-->
<script src="../js/react-dom.development.js"></script>

<script src="../js/bable.min.js"></script>


<script type="text/babel">
    class Peoson extends React.Component{

        render(){
            return (
                <ul>
                    <li>名字: xiaoqian</li>
                    <li>性别: 男</li>
                    <li>年龄: 18</li>
                </ul>
            )
        }

    }


    ReactDOM.render(<Peoson/>,document.getElementById("test"))



    class Peoson2 extends React.Component{

        render(){
            const { name,sex,age} = this.props

            return (
                <ul>
                    <li>名字: {name}</li>
                    <li>性别: {sex}</li>
                    <li>年龄: {age}</li>
                </ul>
            )
        }

    }

    ReactDOM.render(<Peoson2 name="xiaoqian" sex={"女"} age={18}/>,document.getElementById("test2"))



    class Peoson3 extends React.Component{

        render(){
            const { name,sex,age,hair} = this.props

            return (
                <ul>
                    <li>名字: {name}</li>
                    <li>性别: {sex}</li>
                    <li>年龄: {age}</li>
                    <li>发色: {hair}</li>

                </ul>
            )
        }

    }
    let people3 = {name:"baibai",sex:'女',age:18,hair:'red'}
    ReactDOM.render(<Peoson3 {...people3}/>,document.getElementById("test3"))



</script>
</body>
</html>
