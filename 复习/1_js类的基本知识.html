<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>类的基本知识</title>
</head>
<body>
    <script>
        //类中的构造器是必须得吗？
        //
        class Person{
            constructor(name,age){
              this.name = name;
              this.age = age;
            }

            readBook(bookname){
                console.log("I am read book: ",bookname);
            }

            speak(){
                console.log(`I am ${this.name}, ${this.age}`)
            }
        }

        class Student extends Person{
            grade;
            constructor(name,age,grade) {
                super(name,age);
                this.grade  = grade;
            }
        }



        const  p1 = new Person("xiaoian",12)
        const p2 = new Person("baibai",14)
        p1.readBook("红楼梦")
        p1.speak()
        console.log(p1)
        console.log(p2)

        const s1 = new Student("xia",88)
        s1.speak()
        const  s2 = new Student("kk",18,"高三")
        s2.readBook("pppp")
        console.log(s2)

    </script>

</body>
</html>
